<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="simon.css" />
  </head>
  <body>
    <div class="text-container">
      <div class="main">
        <h1 class="first">Simon Says Game</h1>
        <h1 class="second">Simon Says Game</h1>
      </div>
      <div class="main">
        <h2 class="first">Press any key to the start game</h2>
        <h2 class="second">Press any key to the start game</h2>
      </div>
    </div>
    <div class="btn-container">
      <div class="line-one">
        <div class="btn red" type="button" id="red">1</div>
        <div class="btn yellow" type="button" id="yellow">2</div>
      </div>
      <div class="line-two">
        <div class="btn green" type="button" id="green">3</div>
        <div class="btn purple" type="button" id="purple">4</div>
      </div>
    </div>

    <div class="score-text">
      <div class="bottom-content" data-text="High.Score.is.:">
        High.Score.is.:
      </div>
      <div class="highScore"> 0 </div>
    </div>

    <div class="starfall">
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
      <div class="falling-star"></div>
    </div>

    <script src="./simon.js"></script>
  </body>
</html>
