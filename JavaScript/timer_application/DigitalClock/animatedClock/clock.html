<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="round-box">
      <span class="dot"></span>
      <div class="number no1">
        <span>9</span>
        <span>3</span>
      </div>
      <div class="number no2">
        <span>12</span>
        <span>6</span>
      </div>
      <div class="number no3">
        <span>1</span>
        <span>7</span>
      </div>
      <div class="number no4">
        <span>2</span>
        <span>8</span>
      </div>
      <div class="number no5">
        <span>10</span>
        <span>4</span>
      </div>
      <div class="number no6">
        <span>11</span>
        <span>5</span>
      </div>
      <span class="hour"><span class="left"></span></span>
      <span class="minut"><span class="left"></span></span>
      <span class="second"><span class="left"></span></span>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
